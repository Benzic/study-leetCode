        var romanToInt = function (s) {
            let num = 0
            for (let i = 0; i <= s.length - 1; i++) {

                switch (s[i]) {
                    case "I":
                        if (s[i + 1] === "V" || s[i + 1] === "X") {
                            num -= 1
                        } else {
                            num += 1;
                        }
                        break;
                    case "V":
                        num += 5;
                        break;
                    case "X":
                        if (s[i + 1] === "L" || s[i + 1] === "C") {
                            num -= 10
                        } else {
                            num += 10;
                        }
                        break;
                    case "L":
                        num += 50;
                        break;
                    case "C":
                        if (s[i + 1] === "D" || s[i + 1] === "M") {
                            num -= 100
                        } else {
                            num += 100;
                        }
                        break;
                    case "D":
                        num += 500;
                        break;
                    case "M":
                        num += 1000;
                        break
                }
            }
            return num
        };
        console.log(romanToInt("IIIVVMM"))
        //第一题第二解
        var romanToInt = function (s) {
            let map = {
                    "I": 1,
                    "V": 5,
                    "X": 10,
                    "L": 50,
                    "C": 100,
                    "D": 500,
                    "M": 1000
                },
                sum = 0,
                now = 0,
                num = 0
            for (let i = 0; i <= s.length - 1; i++) {
                now = map[s[i]]
                if (num < now) {
                    sum -= num
                } else {
                    sum += num
                }
                num = now
            }
            sum += num
            return sum
        };
        console.log(romanToInt("MMMDDXLIV"))
        //第二题第一解
        var maxArea = function (height) {
            let area = 0,
                carea = 0;
            for (let i = 0; i <= height.length - 1; i++) {
                for (let j = i + 1; j <= height.length - 1; j++) {
                    carea = Math.min(height[i], height[j]) * (j - i)
                    if (area <= carea) {
                        area = carea
                    }
                }
            }
            return area
        }
        console.log(maxArea([1, 8, 6, 2, 5, 4, 8, 3, 7]))
        //第二题第二解
        var maxArea = function (height) {
            let area = 0,
                carea = 0,
                i = 0,
                j = height.length - 1;
            while (i < j) {
                carea = Math.min(height[i], height[j]) * (j - i)
                if (area <= carea) {
                    area = carea
                }
                if (height[i] < height[j]) {
                    i++
                } else {
                    j--
                }
            }
            return area
        }
        console.log(maxArea([1, 8, 6, 2, 5, 4, 8, 3, 7]))
        //最长的公共字符
        var longestCommonPrefix = function (strs) {
            if (!strs.length) return ""
            let len = 0;
            let has = true

            function findStr(len) {
                let str = strs[0].slice(0, len);
                for (let i = 1; i <= strs.length - 1; i++) {
                    if (strs[i].indexOf(str) !== 0) {
                        has = false
                        return has
                    }
                }
                return has
            }
            while (has && len <= strs[0].length) {
                len += 1
                findStr(len)
            }
            return strs[0].slice(0, len - 1)
        };
        console.log(longestCommonPrefix(["f4f1", 'f23', 'f14']))

        //Z字形转换
        var convert = function (s, numRows) {
            let rows = [];
            let rowIndex = 0
            let down = true
            for (let i = 0; i <= s.length - 1; i++) {
                !rows[rowIndex] && (rows[rowIndex] = "")
                rows[rowIndex] += s[i]
                rowIndex = down ? rowIndex + 1 : rowIndex - 1
                if (rowIndex === numRows - 1) {
                    down = false
                } else if (rowIndex === 0) {
                    down = true
                }
            }
            return rows.join("")
        };
        console.log(convert("THISLEETCODEDOWN", 3))
        //三树之和
        var threeSum = function (nums) {
            let array = []
            nums.sort((a, b) => {
                return a - b
            })
            if (nums[0] > 0) {
                return array
            }
            for (let i = 0; i <= nums.length - 1 && nums[i] <= 0; i++) {
                let left = i + 1;
                let right = nums.length - 1
                if (nums[i] == nums[i - 1]) continue; // 去重
                while (left < right) {
                    let sum = nums[i] + nums[left] + nums[right]
                    if (sum < 0) {
                        left++
                    }
                    if (sum > 0) {
                        right--
                    }
                    if (sum === 0) {
                        array.push([nums[left], nums[right], nums[i]])
                        while (left < right && nums[left] == nums[left + 1]) left++; // 去重
                        while (left < right && nums[right] == nums[right - 1]) right--; // 去重
                        left++;
                        right--
                    }
                }
            }
            return array
        };
        console.log(threeSum([1, 1, -1, -1, 3]))
        //最接近的三数之和
        var threeSumClosest = function (nums, target) {
            let dis = null,
                result = 0;
            nums.sort((a, b) => {
                return a - b
            })
            for (let i = 0; i <= nums.length - 1; i++) {
                let left = i + 1;
                let right = nums.length - 1
                if (nums[i] == nums[i - 1]) continue; // 去重
                while (left < right) {
                    let sum = nums[i] + nums[left] + nums[right]
                    let current = Math.abs(target - sum)
                    if (dis > current) {
                        dis = current
                        result = sum
                    }
                    if (dis === null) {
                        dis = current
                        result = sum
                    }
                    if (sum > target) {
                        right--
                    }
                    if (sum < target) {
                        left++
                    }
                    if (sum - target === 0) {
                        return sum
                    }
                }
            }
            return result
        };
