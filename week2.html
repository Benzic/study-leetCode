    <script>
        //第一题第一解
        var romanToInt = function (s) {
            let num = 0
            for (let i = 0; i <= s.length - 1; i++) {

                switch (s[i]) {
                    case "I":
                        if (s[i + 1] === "V" || s[i + 1] === "X") {
                            num -= 1
                        } else {
                            num += 1;
                        }
                        break;
                    case "V":
                        num += 5;
                        break;
                    case "X":
                        if (s[i + 1] === "L" || s[i + 1] === "C") {
                            num -= 10
                        } else {
                            num += 10;
                        }
                        break;
                    case "L":
                        num += 50;
                        break;
                    case "C":
                        if (s[i + 1] === "D" || s[i + 1] === "M") {
                            num -= 100
                        } else {
                            num += 100;
                        }
                        break;
                    case "D":
                        num += 500;
                        break;
                    case "M":
                        num += 1000;
                        break
                }
            }
            return num
        };
        console.log(romanToInt("IIIVVMM"))
        //第一题第二解
        var romanToInt = function (s) {
            let map = {
                    "I": 1,
                    "V": 5,
                    "X": 10,
                    "L": 50,
                    "C": 100,
                    "D": 500,
                    "M": 1000
                },
                sum = 0,
                now = 0,
                num = 0
            for (let i = 0; i <= s.length - 1; i++) {
                now = map[s[i]]
                if (num < now) {
                    sum -= num
                } else {
                    sum += num
                }
                num = now
            }
            sum += num
            return sum
        };
        console.log(romanToInt("IIIVVMM"))
        //第二题第一解
        var maxArea = function (height) {
            let area = 0,
                carea = 0;
            for (let i = 0; i <= height.length - 1; i++) {
                for (let j = i + 1; j <= height.length - 1; j++) {
                    carea = Math.min(height[i], height[j]) * (j - i)
                    if (area <= carea) {
                        area = carea
                    }
                }
            }
            return area
        }
        console.log(maxArea([1, 8, 6, 2, 5, 4, 8, 3, 7]))
        //第二题第二解
        var maxArea = function (height) {
            let area = 0,
                carea = 0,
                i = 0,
                j = height.length - 1;
            while (i < j) {
                carea = Math.min(height[i], height[j]) * (j - i)
                if (area <= carea) {
                    area = carea
                }
                if (height[i] < height[j]) {
                    i++
                } else {
                    j--
                }
            }
            return area
        }
        console.log(maxArea([1, 8, 6, 2, 5, 4, 8, 3, 7]))
    </script>
